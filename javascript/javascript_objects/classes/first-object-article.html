    <script>
			function Person(first, last, age, gender, interests) {
				this.name = {
					first: first,
					last: last
				};
				this.age = age;
				this.gender = gender;
				this.interests = interests;
				//let count = '';
				//for(let i = 0; i < interests.length; i++) {
					//if(i === interests.length -1) {
						//count += ' and ' + interests[i] + '.';
					//} else {
						//count += interests[i] + ', ';
					//}
				//};
			};

			Person.prototype.bio = function() {
				const stringInterest = this.interests.reduce((pValue, cValue, iValue) => {
					return iValue < this.interests.length - 1 ? `${pValue} ${cValue},` : `${pValue} and ${cValue}.`;
				}, "");
				const bio = this.name.first + ' ' + 
										this.name.last + ' is ' + 
										this.age + ' years old. He likes ' + stringInterest ; 
				if(this.gender === 'female') {
					alert(bio.replace('He', 'She'));
				} else {
					alert(bio);
				}
			};

			Person.prototype.greeting = function() {
				alert('Hi! I\'m ' + this.name.first + '.');
			};

			Person.prototype.farewell = function() {
				alert(this.name.first + ' has left the building. Bye for now!');	
			}; 

			let person1 = new Person('Sarah', 'Smith', 32, 'female', ['music', 'skiing', 'movies', 'tenis', 'football', 'anime', 'videogames']);
			

    </script>
